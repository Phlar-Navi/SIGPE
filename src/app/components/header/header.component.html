<div class="bg-primary p-4 rounded-lg shadow-md flex flex-col md:flex-row justify-between items-center gap-4">
  <!-- Section gauche : Logo + Titre -->
  <div class="flex items-center gap-4">
    <img [src]="logoUrl" alt="Logo" class="w-12 h-12 rounded-full" />
    <div>
      <h1 class="text-xl font-bold text-white">{{ title }}</h1>
      <p class="text-gray-200">{{ subtitle }}</p>
    </div>
  </div>

  <!-- Section centrale : Date & heure -->
  <div class="hidden md:flex flex-col items-center text-white">
    <div class="text-sm font-semibold">{{ currentDate | date: 'EEEE d MMMM y' }}</div>
    <div class="text-xs text-gray-200">{{ currentDate | date: 'HH:mm:ss' }}</div>
  </div>

  <!-- Section droite : Profil & menu utilisateur -->
  <div class="flex items-center gap-4">
    <div class="text-right hidden md:block">
      <div class="text-white font-medium">{{ user?.prenom }} {{ user?.nom }}</div>
      <div class="text-sm text-gray-200">{{ user?.type_utilisateur | uppercase }}</div>
    </div>

    <!-- Image de profil + notification -->
    <div class="relative group">
      <img [src]="profileImageUrl" alt="Profil" class="w-10 h-10 rounded-full cursor-pointer" />
      <!-- <div *ngIf="hasNotification" class="absolute top-0 right-0 w-3 h-3 bg-green-500 rounded-full animate-ping"></div> -->

      <!-- Menu dropdown (optionnel) -->
      <!-- <div class="hidden group-hover:flex flex-col absolute right-0 mt-2 w-40 bg-white text-black shadow-md rounded z-10">
        <button class="px-4 py-2 hover:bg-gray-100 text-left" >Profil</button>
        <button class="px-4 py-2 hover:bg-gray-100 text-left" >DÃ©connexion</button>
      </div> -->
    </div>
  </div>
</div>
