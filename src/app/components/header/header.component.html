<!-- header.component.html -->
<div class="bg-primary p-4 rounded-lg shadow-md flex justify-between items-center">
  <!-- Logo et titre -->
  <div class="flex items-center">
    <img [src]="logoUrl" alt="Logo" class="w-12 h-12 rounded-full">
    <div class="ml-4">
      <h1 class="text-xl font-bold text-white">{{ title }}</h1>
      <p class="text-gray-200">{{ subtitle }}</p>
    </div>
  </div>

  <!-- Date et image de profil -->
  <div class="flex items-center space-x-4">
    <!-- Image de profil placeholder -->
    <div class="relative">
      <img [src]="profileImageUrl" alt="Profil" class="w-10 h-10 rounded-full">
      <!-- Bulle de notification (optionnelle) -->
      <div *ngIf="hasNotification" class="absolute top-0 right-0 w-3 h-3 bg-green-500 rounded-full"></div>
    </div>
  </div>
</div>
